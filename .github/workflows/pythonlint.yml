name: Lint Python File

on:
  push:
    branches:
      - '**'
    paths:
      - hue_docker/createdb.py
  pull_request:
    branches:
      - '**'
    paths:
      - hue_docker/createdb.py

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary pylint

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV_FILE: .github/workflows/super-linter.env
          FLAKE8_CONFIG_FILE: .github/linters/.flake8
          VALIDATE_ALL_CODEBASE: false
          FILTER_REGEX_INCLUDE: 'hue_docker/createdb\.py'
          RUN_LOCAL: false
          DEFAULT_BRANCH: main
          VALIDATE_PYTHON: true
          VALIDATE_BASH: false
          VALIDATE_DOCKERFILE: false
          VALIDATE_ENV: false
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_JSON: false
          VALIDATE_JSCPD: false
          VALIDATE_KUBERNETES: false
          VALIDATE_MARKDOWN: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_XML: false
          VALIDATE_YAML: false
          VALIDATE_TERRAFORM: false
          VALIDATE_CHECKOV: false
          VALIDATE_JAVA: false
          VALIDATE_GOOGLE_JAVA_FORMAT: false
          VALIDATE_SHELL_SHFMT: false
